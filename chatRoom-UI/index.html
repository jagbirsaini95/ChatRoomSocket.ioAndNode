<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <link href="./css/style.css" rel="stylesheet"></style>

<body>
    <div class="container border flex display-none border-radius-container" id="chatroom-container">
        <div class="box-header border flex">

            <i class="fa fa-comments-o"></i>
            <div class="flex header-btns">
                <div class="flex chat-btns">
                    <button class="end-chat-button" id="end-chat-btn">End chat</button>
                    <button class="start-new-chat-button" id="start-new-chat-btn">Start new chat</button>
                </div>

                <button class="" id="close-btn"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="" id="user-name"></div>
        <div class="box-body border" tabindex="0">

        </div>
        <div class="box-footer ">
            <form class="flex" id="send-form">
                <textarea autofocus="true" name="message" id="message" class="border" cols="33" rows="2" required
                    placeholder="Enter your message here"></textarea>
                <button type="submit" class="border send-btn">send</button>
            </form>
        </div>
    </div>
    <button id="chatroom-icon" class="chatroom-bot-btn ">
        <img class="chatroom-image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcnyRjZkfAg8ONQsRl33BjMtrZsbq-ZXgJ6A&usqp=CAU"
